<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Dish Discovery</title>
</head>
<body>
    <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./assets/logo/logo-no-background.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Dish Discovery
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">History</a>
            </li>
          </ul>
      </div>
  </nav>
     
   <!-- main section and search bar -->
  <div id="main-section" class="container-fluid">
    <h1> Dish Discovery</h1>
    <form id="recipe-form">
      <div class="mb-3">
       <input class="form-control" id="keyword" type="text" placeholder="Search" aria-label="Search" required>
      </div>
       
      <!-- check buttons for filters -->
       <div class="form-group">
        <label id="filter">Filter by:</label>
       </div>
        <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="vegan" name="dietary" value="vegan">
         <label class="form-check-label" for="vegan">Vegan</label>
       </div>
       <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="vegetarian" name="dietary" value="vegetarian">
         <label class="form-check-label" for="vegetarian">Vegetarian</label>
       </div>
       <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="gluten" name="dietary" value="gluten">
         <label class="form-check-label" for="gluten">Gluten-free</label>
        </div>
        <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="egg" name="dietary" value="egg">
         <label class="form-check-label" for="egg">Egg-free</label>
        </div>
        <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="tree-nut" name="dietary" value="tree-nut">
         <label class="form-check-label" for="tree-nut">Tree Nut-free</label>
        </div>
        <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="peanut" name="dietary" value="peanut">
         <label class="form-check-label" for="peanut">Peanut-free</label>
        </div>
        <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="seafood" name="dietary" value="seafood">
         <label class="form-check-label" for="seafood">seafood-free</label>
        </div>
        <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="dairy" name="dietary" value="dairy">
         <label class="form-check-label" for="dairy">Dairy-free</label>
        </div>
        <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="sesame" name="dietary" value="sesame">
         <label class="form-check-label" for="sesame">Sesame-Free</label>
        </div>
        <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="wheat" name="dietary" value="wheat">
         <label class="form-check-label" for="wheat">Wheat-Free</label>
        </div>
        <div class="form-check form-check-inline">
         <input class="form-check-input" type="checkbox" id="soy" name="dietary" value="soy">
         <label class="form-check-label" for="soy">Soy-Free</label>
        </div>
      </div>
      <!-- submit button -->
      <button class="btn btn-primary" type="submit">Search</button>
   </form> 
  </div> 

  <!-- footer -->
  <div class="container">
    <footer class="py-3 my-4">
      <p class="text-center text-body-secondary">&copy; 2024 Arrays of CALC</p>
    </footer>
  </div>
  

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
